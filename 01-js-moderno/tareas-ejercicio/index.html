<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini sistema de tareas (Ejercicio)</title>
</head>
<body>
  <h1>Mini sistema de tareas (Ejercicio)</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Nueva tarea" required />
    <button type="submit">Agregar</button>
  </form>
  <form >
    <button type="submit">Mostrar Completadas</button>

  </form>
  <ul id="task-list"></ul>
  <script type="module" src="main.js"></script>
</body>
<script>
  // Aquí puedes agregar código JavaScript adicional si es necesario
</script>
<script type="module">
  import { addTask, removeTask } from './taskManager.js';

  document.getElementById('task-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const taskInput = document.getElementById('task-input');
    const taskText = taskInput.value.trim();
    if (taskText) {
      addTask(taskText);
      taskInput.value = '';
    }
  });

  document.getElementById('task-list').addEventListener('click', function(event) {
    if (event.target.tagName === 'BUTTON') {
      const taskItem = event.target.parentElement;
      removeTask(taskItem);
    }
  });
</script>
<script type="module">
  import { renderTasks } from './taskManager.js';

  // Renderizar las tareas al cargar la página
  renderTasks();
</script>
</html>

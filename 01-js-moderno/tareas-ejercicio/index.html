<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini sistema de tareas (Ejercicio)</title>
</head>
<body>
  <h1>Mini sistema de tareas (Ejercicio)</h1>
  
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Nueva tarea" required />
    <button type="submit">Agregar</button>
  </form>
  
  <div>
    <button id="filter-all">Todas</button>
    <button id="filter-pending">Pendientes</button>
    <button id="filter-completed">Completadas</button>
  </div>
  
  <div>
    <button id="mark-all-completed">Marcar todas como completadas</button>
    <button id="clear-tasks">Limpiar todas las tareas</button>
  </div>
  
  <ul id="task-list"></ul>
  
  <script type="module" src="main.js"></script>
</body>
</html>
